<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>ラジエル</title>
    <meta name="applicable-device" content="mobile" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="yes" name="apple-touch-fullscreen" />
    <meta content="telephone=no,email=no" name="format-detection" />
    <meta name="description" content=" " />
    <link rel="stylesheet" href="./static/styles/swiper.min.css" />
    <link rel="stylesheet" href="./static/styles/image.css" />
    <link rel="stylesheet" href="./static/styles/main.css" />
    <script src="./static/scripts/fl.js"></script>
    <script src="./static/scripts/BigPicture.min.js"></script>
  </head>

  <body>
    <div
      class="page"
      data-url="http://book.jp.indragame.com/v1/pre-reg/code"
      data-send="http://book.jp.indragame.com/v1/pre-reg/send"
      data-count="http://book.jp.indragame.com/v1/pre-reg/reg-total"
    >
      <div class="header">
        <div class="icon"><a href="/"> 公式ホームページへ</a></div>
      </div>
      <div class="content">
        <div class="reg">
          <div class="img">
            <img src="./static/images/logo.png" />
          </div>
          <div class="info-img">
            <img src="./static/images/info.png" />
          </div>
          <div class="reg-btn">
            <!-- 事前登録 -->
          </div>
          <!-- <div class="info-btn"> -->
          <!-- <a href="info.html">βテストの情報はこちら</a> -->
          <!--  
测试详情在此——βテストの情報はこちらへ
 
开始中——βテストはこちらへ

 -->
          <!-- </div> -->
        </div>
        <div class="reg-info">
          <div class="goods-info">
            <h4>現在事前登録人数</h4>
            <ul class="count">
              <!-- <li class="bg0"></li>  -->
            </ul>
          </div>
          <div class="goods-info">
            <img src="./static/images/goods-info.png" />
            <p>ゲームを予約しておくと、下記の豪華アイテムがもらえる！</p>
          </div>
          <div class="goods-bg">
            <div id="reg-pro" class="bg1"></div>
            <div class="goods">
              <img src="./static/images/goods.png" />
            </div>
          </div>
        </div>
        <div class="info">
          <div class="voide">
            <div class="pos"><img src="./static/images/role.png" /></div>
            <div class="title">
              『ラジエル』は究極に美しいダークスタイルARPGゲームです。環境によって変換できるサウンド効果、多種多様な遊びモード、豊富なコアシステムアクション要素、装備による触発するランダムなスキルがあります。それと同時に、優れたインパクトとスムーズな操作を備えます。
            </div>
            <div class="v" id="video_container">
              <div class="v-bg"></div>
              <div
                class="vid youtube"
                style="
                  background-image: url(./static/images/v.png);
                  height: 350px;
                "
                ytsrc="LnKHshJ3I6o"
              ></div>
            </div>
            <div class="big-title">
              ゲーム画面展示
            </div>
          </div>
          <div class="spilt"></div>
          <div class="swp">
            <h3>ゲーム特徴展示</h3>
            <div class="bg"></div>
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide item">
                  <div class="item-img">
                    <img src="./static/images/swp/1.png" />
                  </div>
                </div>
                <div class="swiper-slide item">
                  <div class="item-img">
                    <img src="./static/images/swp/2.png" />
                  </div>
                </div>
                <div class="swiper-slide item">
                  <div class="item-img">
                    <img src="./static/images/swp/3.png" />
                  </div>
                </div>
                <div class="swiper-slide item">
                  <div class="item-img">
                    <img src="./static/images/swp/4.png" />
                  </div>
                </div>
                <div class="swiper-slide item">
                  <div class="item-img">
                    <img src="./static/images/swp/5.png" />
                  </div>
                </div>
              </div>
            </div>

            <div class="swiper-button-prev swiper_btn"></div>
            <div class="swiper-button-next swiper_btn"></div>
          </div>
        </div>
      </div>

      <div class="reg-con" style="display: none;">
        <div class="wrap">
          <input
            type="text"
            class="inp"
            name="mail"
            autocomplete="off"
            placeholder="メールアドレスを入力してください"
          />
          <div class="sumbit-btn"></div>
        </div>
      </div>
      <script src="./static/scripts/jquery.js"></script>
      <script src="./static/scripts/swiper.min.js"></script>
      <script src="./static/scripts/p/layer.js"></script>
      <script src="./static/scripts/index.js"></script>
    </div>
  </body>
</html>
