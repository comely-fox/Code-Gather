<!-- JSONP -->

<script>

var Jsonp = function ( url, callback ){
    var callbackName = 'Callback' + new Date().getTime()+(Math.random().toString().substring(2));

   window[ callbackName ]= function  ( data ) {
        
        delete window[ callbackName ];
        document.body.removeChild( oScript );
        callback( data );
    };

    url += url.indexOf( '?' ) === -1 ? '?' : '&';
    url += 'callback=' + callbackName;
    // 创建script标签
    var oScript = document.createElement('script');
    oScript.src = url;
    document.body.appendChild( oScript );
}
var b = 0;
Jsonp('http://localhost:3001/', function (data) {

    b += data;
    console.log( data );
});

console.log( b );
setTimeout( (...arguments) => {

    console.log( arguments, b );
}, 0, 1 , 20000);

for ( var i = 100000000; i--; );
</script>
